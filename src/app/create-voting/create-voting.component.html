<div class="container">
  <div class="exit position-absolute top-0 end-0">
    <div class="exit">
      <button class="btn btn-secondary" (click)="exit()">Volver</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center">
        <h1 class="tit">Crear Elección</h1>
        <br>
        <div class="border p-3">
          <div class="mb-3">
            <form [formGroup]="loadElections" (ngSubmit)="loadlist()"> 
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">N</span>
                      <input type="text" class="form-control" placeholder="Nombre de la Elección" aria-label="Username" aria-describedby="basic-addon1" formControlName="description">
                    </div>
                  </div>
                </div>
                <button type="Submit" class="btn btn-primary" [disabled]="!areCamposCompletos()">Aceptar</button>
              </div>
              
            </form> 
    
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
