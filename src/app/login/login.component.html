
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vote App</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="row mt-3 text-center">
            <div class="col"></div>
            <div class="col-10 col-sm-6 col-md-5 col-lg-4">
                <h1>Vote App</h1>
                <form (ngSubmit)="alUser()">
                <div >
                    <label for="floatingDNI"></label>
                    <input
                    type="text"
                    name="dni"
                    class="form-control"
                     id="floatingInput"
                    placeholder="DNI"
                    [(ngModel)]="cuadroDNI"
                    />
                   
                </div>
                <div >
                    
                    <label for="floatingPassword"></label>
                    <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="ContraseÃ±a"
                    [(ngModel)]="cuadroPassword"
                    /> 
                </div>

                <button type="submit" class="btn btn-primary btn-lg mb-3" style="margin-top: 30px;">Iniciar sesion</button>
            </form>
            </div>
            <div class="col"></div>
        </div>

         <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
    ></script>
    </body>
   
</html>
