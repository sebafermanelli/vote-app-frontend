
<div class="container text-center">
    <h1>Listas de la elecci√≥n {{ id }}</h1>
    <div class="row">
      <div *ngFor="let member of members; let i = index" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
        <div class="card">
          <div class="card-body" [id]="member.id">
            Lista:
            <ul class="list-unstyled">
              <li>{{ member.id }}</li>
              <li>{{ member.description }}</li>
            </ul>
            <button class="btn btn-danger" (click)="delete(i)">Borrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="exit">
  <button class="btn btn-secondary" (click)="volver()">Volver</button></div>
