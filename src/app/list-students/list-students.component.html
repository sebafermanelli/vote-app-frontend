<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">DNI</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Curso</th>
        <th scope="col">Eliminar</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.last_name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.course }}</td>


        <td><button class="btn btn-danger" (click)="openModal(confirmModal,student.id)">X</button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-secondary" (click)="volver()">Volver</button>
  <ng-template #confirmModal>
    <div class="modal-header">
      <h4 class="modal-title">Eliminar</h4>
    </div>
    <div class="modal-body">
      <p>Â¿EstÃ¡ seguro que desea eliminar este alumno?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="deleteStudent(selectid)">Aceptar</button>
      <button type="button" class="btn btn-secondary" (click)="reload()">Volver</button>
    </div>
  </ng-template>
