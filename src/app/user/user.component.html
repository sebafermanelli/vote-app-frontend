<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vote App</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="row mt-3 text-center">
            <div class="col"></div>
            <div class="col-10 col-sm-6">
                <h1>Bienvenido</h1>
                <br><p class="p">{{nombre}}</p>
                <p class="p">DNI: {{dni}}</p>
                <h5>Seleccione una lista para votar:</h5>
            <app-listas></app-listas>

            <div id="liveAlertPlaceholder" *ngIf="showAlert">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <div>Voto Registrado</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-lg mb-3" 
                    (click)="aceptar()" style="margin-right:15px;">
                Registrar voto
            </button>
            <button type="button" class="btn btn-secondary btn-lg mb-3" 
                    style="margin-right: 15px;" (click)="cancelar()">
                Volver
            </button>
            </div>
            <div class="col"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
