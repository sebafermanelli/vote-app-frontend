<div class="container text-center">
  <h1>Listas de la elecci√≥n: {{ id }}</h1>
  <div class="row">
    <div *ngFor="let member of members; let i = index" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
      <div class="card" [ngClass]="{'selected-card': member.selected}">
        <div class="card-body" [id]="member.id" (click)="selectMembers(member)">
          <ul class="list-unstyled">
            <li>{{ member.id }}</li>
            <li>{{ member.description }}</li>
            <li>{{member.rol1_id}}</li>
            <li>{{member.rol2_id}}</li>
            <li>{{member.rol3_id}}</li>
          </ul>
          <button class="btn btn-primary">Seleccionar</button>
        </div>
      </div>
    </div>
  </div>
</div>
