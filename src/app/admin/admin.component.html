<div class="row mt-3 text-center">
      <div>
          <h1 class="mb-4">Administrador</h1>
          <div class="btn-group" dropdown>
              <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">OPCIONES</button>

              <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                  <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">MENÚ ADMINISTRADOR</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>

                  <div class="offcanvas-body">
                      <div>
                          <ul id="dropdown-basic" class="list-group">
                            <a class="dropdown-item" (click)="createVoting()">
                              <li class="list-group-item">Crear Votación</li>
                            </a>                        
                            <a class="dropdown-item" (click)="loadStudent()">
                              <li class="list-group-item">Alta Alumnos</li></a>
                              <a class="dropdown-item" (click)="manageList()">
                              <li class="list-group-item">Comenzar/Finalizar Votación</li>
                            </a>
                              <a class="dropdown-item" (click)="manageList()">
                              <li class="list-group-item">Recuento de Votos</li>
                            </a>
                          <a class="dropdown-item" (click)="listStudent()">
                          <li class="list-group-item">Listado de alumnos</li>
                           </a>
                          </ul>
                      </div>
                      <div class="position-absolute bottom-0 end-0 p-3"> 
                          <div class="user-name">Admin: <span id="admin-username">{{ Admin }}
                          </span></div>
                      </div>
                      
                  </div>
              </div>
              <div class="exit-button">
              <button type="button" class=" btn bg-danger" (click)="salir()">Salir</button>
          </div></div>
      </div>
  </div>
