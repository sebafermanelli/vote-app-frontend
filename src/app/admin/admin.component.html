<body>
    <div class="row mt-3 text-center">
      <div>
        <h1 class="mb-4">Administrador</h1>
        <div class="btn-group" dropdown>
          <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                  aria-controls="dropdown-basic">
            Admin Menu <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" (click)="loadlist()">Alta Lista</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Alta Alumnos</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Comenzar Votación</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Finalizar Votación</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Recuento de Votos</a></li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem"><a class="dropdown-item" (click)="salir()">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
